name: Publish

on:
  push:
    tags:
      - 'v*.*.*' # Run only when you push version tags like v1.0.0

jobs:
  publish:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Install dependencies
        run: npm install

      - name: Make build
        run: npm run make

      # Upload to GitHub Release
      - name: Upload build artifacts
        uses: softprops/action-gh-release@v1
        with:
          files: |
            out/make/**/*/*.exe
            out/make/**/*/*.zip
            out/make/**/*/*.dmg
            out/make/**/*/*.AppImage
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
