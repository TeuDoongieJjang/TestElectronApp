name: Publish Electron App

on:
  push:
    tags:
      - 'v*.*.*'   # runs when you push a version tag (ex: v1.0.1)

jobs:
  publish:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v3

      - uses: actions/setup-node@v3
        with:
          node-version: 20   # Forge + Vite work best with Node 20

      - run: npm install

      # Run electron-forge to package & publish to GitHub Releases
      - run: npm run publish
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      # Upload distributables (installers, zip, deb, etc.) to the release
      - name: Upload Release Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: electron-builds
          path: out/make/**/*
